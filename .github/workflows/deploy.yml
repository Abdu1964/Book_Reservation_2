name: Test & Deploy Workflow

on:
  push:           # Trigger on every push
  pull_request:   # Trigger on every pull request

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with: 
          node-version: '18' # Use stable Node.js version
          cache: "npm"

       